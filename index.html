            document.getElementById(results).innerHTML = some;
        }
        function sum(a,b){
              var sum = a + b;

            let x = 0;
            if(x==0){
                myResolve ("ok");

                myreject ("Error");
            }

        });
        myPromise.then(
            function(value) {sum(5,5);},

        );
